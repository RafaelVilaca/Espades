<div class="default-padding">
  <div class="box box-acif">
    <div class="box-body">
      <div class="row">
        <div class="col-lg-12">
          <h3>Despesa</h3>
          <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <label for="descricao">Descrição</label>
              <input type="text" name="descricao" class="form-control" [(ngModel)]="entity.descricao"
                     id="descricao" placeholder="Descrição" maxlength="100">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <label for="nome">Data Despesa</label>
              <br />
              <p-calendar [(ngModel)]="entity.data_Despesa" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
                          [locale]="pt" inputStyleClass="input-date"></p-calendar>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <label for="local">Local</label>
              <input type="text" name="local" class="form-control" [(ngModel)]="entity.local"
                     id="local" placeholder="Local" maxlength="50">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
              <label for="valor">Valor</label>
              <input name="valor" type="text" class="form-control" [(ngModel)]="entity.valor" id="valor" prefix="R$ "
                     mask="XX.000,00" placeholder="Valor" maxlength="12" required>
            </div>
          </div>
          <form-footer (onBackClick)="indexPage()" (onSaveClick)="save()"></form-footer>
        </div>
      </div>
    </div>
  </div>
</div>
